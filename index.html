<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>慢清尘</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link href="lib/js/bootstrap.min.css" rel="stylesheet" >
        <link href="lib/js/jquery.fancybox.css" rel="stylesheet">
        <link href="lib/css/index.css" rel="stylesheet">
        <script src="lib/js/jquery.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/jsrender.js"></script>
        <script src="lib/js/jquery.fancybox.js"></script>
        <script src="lib/js/index.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-md-12">
                    <img src="img/logo.png"/>
                </div>
                <div class="col-md-12">
                    <div class="nav-menu">
                        <ul class="nav nav-pills normal">
                            <li><a href="#" class="nav-menu-item" tag="3">关于</a></li>
                            <li><a href="#" class="nav-menu-item" tag="2">旅游</a></li>
                            <li><a href="#" class="nav-menu-item" tag="1">艺术</a></li>
                            <li><a href="#" class="nav-menu-item" tag="0">主页</a></li>
                        </ul>
                        <select class="nav nav-pills dropdown form-control">
                            <option value="#" class="nav-menu-item" tag="0">主页</option>
                            <option value="#" class="nav-menu-item" tag="1">艺术</option>
                            <option value="#" class="nav-menu-item" tag="2">旅游</option>
                            <option value="#" class="nav-menu-item" tag="3">关于</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="main">
                <section class="post-expand post">
                    <header class="article-info clearfix">
                        <h1 itemprop="name">
                        <a href="#" class="jade-cp-link">{{title}}</a>
                        </h1>
                        <p class="article-author">By {{auth}}</p>
                        <p class="article-time">
                            <time> 发表于 {{pubtime}}  [{{timeFromNow pubtime}}]</time>
                        </p>
                    </header>
                    <div class="article-content">
                        <p>{{{body}}}</p>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
<script id="tripTmpl" type="text/x-jsrender">
    {{for trip}}
    <section class="post-expand post">
        <header class="article-info clearfix">
            <h1 itemprop="name">
                <div class="row">
                    <div class="col-md-4"><a href="#">{{:triptitle}}</a></div>
                    <div class="col-md-8 col-tripdate"><span>{{:tripdate}}</span></div>
                </div>
            </h1>
        </header>
        <div class="article-content">
        {{for tripcontent}}
                <div class="row">
                    <div class="col-md-3">{{:date}}<city>{{:city}}</city></div>
                    <div class="col-md-5"><schedule>{{:router}}</schedule></div>
                    <div class="col-md-4">{{:stay}}<hotel>{{:hotel}}</hotel><money>{{:money}}</money></div>
                </div>
            {{/for}}
        </div>
    </section>
    {{/for}}
</script>

<script id="artTmpl" type="text/x-jsrender">
    <section>
        <div class="row">
            {{for artList}}
            <div class="col-md-6 col-art">
                <div class="art-type post">
                    <img src="img/{{:thumb}}" height="100%"/>
                    <span>{{:type}}</span>
                </div>
            </div>
            {{/for}}
        </div>
    </section>
</script>

<script id="imgTmpl" type="text/x-jsrender">
    <section>
        <div class="row">
            {{for recordList}}
            <div class="col-md-3 col-xs-4 col-img">
                <div class="img-item post" href="pic/{{:picurl}}">
                    <p>{{:picname}}</p>
                    <img src="pic/{{:picurl}}" width="100%"/>
                </div>
            </div>
            {{if (#getIndex()+1)%3 == 0}}
                 <div class="clearfix visible-xs-block"></div>
               {{/if}}
            {{/for}}
        </div>
    </section>
</script>


<script id="newsTmpl" type="text/x-jsrender">
    {{for newsList}}
        <section class="post-expand post">
            <header class="article-info clearfix">
                <h1 itemprop="name">
                <a href="#" class="jade-cp-link">{{:title}}</a>
                </h1>
                <p class="article-author">By {{:auth}}</p>
                <p class="article-time">
                    <time> 发表于 {{:pubtime}} </time>
                </p>
            </header>
            <div class="article-content">
                <p>{{:body}}</p>
            </div>
        </section>
    {{/for}}
</script>

                </div>
                <div class="row">
                    <div class="col-md-2"><a href="#">Gender：</a></div>
                    <div class="col-md-10"><span>{{:basicinfo.Gender}}</span></div>

                    <div class="col-md-10"><span>{{:basicinfo.Birthplace}}</span></div>
                </div>

                    <div class="col-md-2"><a href="#">Academic：</a></div>
                    <div class="col-md-10"><span>{{:basicinfo.Academic}}</span></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><a href="#">Phone：</a></div>
                    <div class="col-md-10"><span>{{:basicinfo.Phone}}</span></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><a href="#">Email：</a></div>
                    <div class="col-md-10"><span>{{:basicinfo.Email}}</span></div>
                </div>
                <div class="row">

                    <div class="col-md-2"><period>{{:type}}</period></div>
                    <div class="col-md-10"><span class="title">{{:content}}</span></div>
                </div>
            {{/for}}
        </div>
         <header class="about-info clearfix">
               <h1>Project Experienc </h1> 
        </header>
        <div class="about-content">
            {{for Project}}

                    <div class="col-md-2"><period>{{:#index+1}}. {{:period}}</period></div>
                    <div class="col-md-5"><span class="title">{{:title}}</span></div>
                    <div class="col-md-3"><span class="cont">{{:type}}</span></div>
                    <div class="col-md-2"><span class="lang">{{:lang}}</span></div>
                </div>

        <header class="about-info clearfix">
               <h1>Paper Achievements</h1> 
        </header>
        <div class="about-content">
            {{for Paper}}

                    <div class="col-md-3"><span class="cont">{{:type}}</span></div>
                    <div class="col-md-2"><span class="lang">{{:lang}}</span></div>
                </div>
            {{/for}}
        </div>
        <header class="about-info clearfix">
               <h1>Patent Achievements</h1> 
        </header>
        <div class="about-content">
            {{for Patent}}
            <div class="row">
                    <div class="col-md-2">{{:#index+1}}. <period> {{:title}}</period></div>
                    <div class="col-md-10"><span class="title">{{:period}}</span></>
></div>
                </div>
            {{/for}}

    </section>

</script>
